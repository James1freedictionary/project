name: C
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
jobs:
  build_lin:
   # strategy: 
    #  matrix: 
   #     target: [ubuntu-latest, windows-latest]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: cd c/program1 && make output=program1 build
    - uses: actions/upload-artifact@v3
      with:
        path: c/program1/a.out
  build_win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      shell: bash
      run: cd c/program1 && make build output=program1.exe
    - uses: actions/upload-artifact@v3
      with:
        path: c/program1/program1.exe
